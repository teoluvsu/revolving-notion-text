<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Ticker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      font-family: sans-serif;
      overflow: hidden;
    }

    #wrapper {
      width: 100%;
      height: 100%;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      display: flex;
      align-items: center;
      scroll-behavior: auto;
      -webkit-overflow-scrolling: touch;
    }

    .ticker {
      display: inline-block;
      padding-left: 100%;
      padding-right: 100%;
      font-size: 22px;
      color: #3998DC;
    }

    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="ticker" id="tickerText">
      👋 Hey! Welcome to our notion 😺 · This month is all about empowering commitment! 🐱‍👓
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const text = params.get('text');
    const ticker = document.getElementById('tickerText');
    const wrapper = document.getElementById('wrapper');

    if (text) {
      ticker.textContent = decodeURIComponent(text);
    }

    let scrollSpeed = 0.5; // pixels per frame (can go higher)
    let isUserScrolling = false;
    let userScrollTimeout = null;

    function smoothScroll() {
      if (!isUserScrolling) {
        wrapper.scrollLeft += scrollSpeed;

        // Loop when fully scrolled
        if (wrapper.scrollLeft >= ticker.scrollWidth - wrapper.clientWidth) {
          wrapper.scrollLeft = 0;
        }
      }
      requestAnimationFrame(smoothScroll);
    }

    // Detect manual scrolling
    wrapper.addEventListener('wheel', () => {
      isUserScrolling = true;
      clearTimeout(userScrollTimeout);
      userScrollTimeout = setTimeout(() => {
        isUserScrolling = false;
      }, 500); // Resume auto-scroll after 1 second
    });

    wrapper.addEventListener('touchmove', () => {
      isUserScrolling = true;
      clearTimeout(userScrollTimeout);
      userScrollTimeout = setTimeout(() => {
        isUserScrolling = false;
      }, 1000);
    });

    // Start auto scroll
    requestAnimationFrame(smoothScroll);
  </script>
</body>
</html>
