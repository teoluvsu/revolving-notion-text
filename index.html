<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Ticker Scrollable</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      font-family: sans-serif;
      overflow: hidden;
    }

    #wrapper {
      width: 100%;
      height: 100%;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      display: flex;
      align-items: center;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .ticker {
      font-size: 22px;
      color: #3998DC;
      text-transform: uppercase;
      padding: 0 100%;
    }

    ::-webkit-scrollbar {
      display: none; /* hide scrollbar for clean look */
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="ticker" id="tickerText">
      👋 Hey! Welcome to our notion 😺 · This month is all about empowering commitment! 🐱‍👓
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const text = params.get('text');
    if (text) {
      document.getElementById('tickerText').textContent = decodeURIComponent(text).toUpperCase();
    }
  </script>
</body>
</html>
