<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Ticker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      font-family: sans-serif;
      overflow: hidden;
    }

    #wrapper {
      width: 100%;
      height: 100%;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      display: flex;
      align-items: center;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .ticker {
      display: inline-block;
      padding-left: 100%;
      font-size: 22px;
      color: #3998DC;
      animation: ticker 20s linear infinite;
      pointer-events: auto;
    }

    @keyframes ticker {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    ::-webkit-scrollbar {
      display: none; /* Hide scrollbar for cleaner look */
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="ticker" id="tickerText">
      👋 Hey! Welcome to our notion 😺 · This month is all about empowering commitment! 🐱‍👓
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const text = params.get('text');
    if (text) {
      document.getElementById('tickerText').textContent = decodeURIComponent(text);
    }
  </script>
</body>
</html>
