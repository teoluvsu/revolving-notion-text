<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Ticker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #wrapper {
      display: flex;
      align-items: center;
      justify-content: start;
      height: 100%;
      overflow: hidden;
    }

    .ticker {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      font-size: 50px; /* Increased to match Notion's forced height */
      color: #3998DC;
      animation: ticker 20s linear infinite;
    }

    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="ticker" id="tickerText">
      ðŸ”” Welcome to the Notion Ticker Â· Edit this via URL
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const text = params.get('text');
    if (text) {
      document.getElementById('tickerText').textContent = decodeURIComponent(text);
    }
  </script>
</body>
</html>
